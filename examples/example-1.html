<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github API Client</title>
</head>
<body>

    <script src="../dist/github-api-client.js"></script>
    <script>

        const ghClient = ghclient('tunadao1');

        ghClient.me().info().then(res => console.log(res.data));
        ghClient.me().repositories().then(res => console.log(res.data));

        ghClient.search().user('cauequeiroz').then(res => console.log(res.data));
        ghClient.search().repository('react').then(res => console.log(res.data));

        const repo = ghClient.repository('facebook/react');

        repo.issues().then(res => console.log(res.data));
        repo.issue(14988).info().then(res => console.log(res.data));
        repo.issue(14988).comments().then(res => console.log(res.data));
        repo.issue(14988).labels().then(res => console.log(res.data));
        repo.issue(14988).label('Type: Discussion').info().then(res => console.log(res.data));
        repo.commits().then(res => console.log(res.data));
        repo.releases().then(res => console.log(res.data));
        repo.branches().then(res => console.log(res.data));

    </script>
</body>
</html>
