<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github API Client</title>
</head>
<body>

    <script src="../dist/github-api-client.js"></script>
    <script>

        const ghClient = ghclient('tunadao1');

        ghClient.me().info().then(res => console.log(res));
        ghClient.me().repositories().then(res => console.log(res));
        ghClient.me().followers().then(res => console.log(res));
        ghClient.me().following().then(res => console.log(res));

        ghClient.search().user('Hugo').then(res => console.log(res));
        ghClient.search().repository('react').then(res => console.log(res));

        const repo = ghClient.repository('facebook/react');
        const issueId = 14988;

        repo.issues().then(res => console.log(res));
        repo.issue(issueId).info().then(res => console.log(res));
        repo.issue(issueId).comments().then(res => console.log(res));
        repo.issue(issueId).labels().then(res => console.log(res));
        repo.issue(issueId).label('Type: Discussion').info().then(res => console.log(res));
        repo.issue(issueId).timeline().then(res => console.log(res));
        repo.commits().then(res => console.log(res));
        repo.releases().then(res => console.log(res));
        repo.branches().then(res => console.log(res));

    </script>
</body>
</html>
